<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-01</title>
</head>
<body style="width: 100%; height: 100%; display:flex;">
    <div style="margin: auto; margin-top: 100px;">
        <form id="form"> 
            Введіть кількість грошей:
            <input type="number" name="money"> <br>
            Введіть ціну одного бургера:
            <input type="number" name="burgerPrice">
        </form>
        <button onClick="calculate()">Розрахувати</button>
    </div>
    
    <script>
        let calculate = () => {
            let money = form.money.value;
            let burgerPrice = form.burgerPrice.value;

            if(money === "" || burgerPrice === "" ) {
                alert('Введіть значення!!!');
            }
            else {
                let count = burgerPrice != 0 ? parseInt(money / burgerPrice) : 'Необмежена';
                let change = money - (typeof(count) === 'string' ? 0 : count) * burgerPrice
                alert(`Кількісь бургерів: ${count}\nЗдача: ${change}`);
            }
        }
        
    </script>
</body>
</html>
